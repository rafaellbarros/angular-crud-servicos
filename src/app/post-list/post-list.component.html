<div class="row">
  <h3>Listagem de posts</h3>
  <app-button color="primary" routerLink="/posts/create">
    <app-glyph icon="plus"></app-glyph> Criar   
  </app-button>  
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
        <td>
          <a [routerLink]="['/posts', post.id, 'edit']">
            <app-glyph icon="pencil"></app-glyph> Edit
          </a> |
          <a [routerLink]="['/posts', post.id, 'edit']">
            <app-glyph icon="trash"></app-glyph> Excluir
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
